<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuizCoder | Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Login to Play </h2>
    <input type="text" id="log-user" placeholder="Enter username" required />
    <input type="password" id="log-pass" placeholder="Enter password" required />
    <button id="log-submit">Login</button>
    <p>New here? <button id="goto-register">Register</button></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
